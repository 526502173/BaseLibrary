apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion gradle.ext.compileSdkVersion
    defaultConfig {
        minSdkVersion gradle.minSdkVersion
//        targetSdkVersion gradle.targetSdkVersion
//        versionCode gradle.versionCode
//        versionName gradle.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    api 'com.android.support:appcompat-v7:' + gradle.supportLibraryVersion
    api 'com.android.support:design:' + gradle.supportLibraryVersion
    api 'com.android.support.constraint:constraint-layout:1.0.2'
    api "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    api 'com.squareup.retrofit2:converter-gson:2.3.0'
    api 'com.google.code.gson:gson:2.8.1'
    api 'io.reactivex.rxjava2:rxjava:2.1.3'
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'
    api 'com.trello.rxlifecycle2:rxlifecycle-components:2.2.1'

    api('androidx.core:core-ktx:0.1') {
        exclude group: "com.android.support"
    }

    api('me.drakeet.multitype:multitype-kotlin:3.4.4') {
        exclude group: "com.android.support"
    }

    testImplementation 'junit:junit:4.12'
}
repositories {
    mavenCentral()
}
