apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion gradle.ext.compileSdkVersion
    defaultConfig {
        minSdkVersion gradle.minSdkVersion
    }
    lintOptions {
        abortOnError false
    }
    libraryVariants.all {
        it.generateBuildConfig.enabled = false
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:' + gradle.kotlinVersion
    //AndroidX
    api('androidx.appcompat:appcompat:' + gradle.androidXAppCompatVersion) {
        exclude group: 'androidx.vectordrawable'
    }
    api 'androidx.core:core-ktx:' + gradle.androidXCoreKTXVersion
    api 'androidx.constraintlayout:constraintlayout:' + gradle.androidXConstraintLayoutVersion
    api 'androidx.viewpager2:viewpager2:' + gradle.androidXViewPager2Version
    api 'androidx.lifecycle:lifecycle-extensions:' + gradle.lifeCycleExtensionsVersion
    api 'com.google.android.material:material:' + gradle.materialVersion
    api 'androidx.paging:paging-runtime-ktx:2.1.0-rc01'

    //Retrofit
    api 'com.squareup.retrofit2:retrofit:' + gradle.retrofitVersion
    api 'com.squareup.retrofit2:adapter-rxjava2:' + gradle.retrofitVersion
    api 'com.squareup.retrofit2:converter-moshi:' + gradle.retrofitVersion

    //RxJava
    api 'io.reactivex.rxjava2:rxjava:' + gradle.rxJavaVersion
    api 'io.reactivex.rxjava2:rxandroid:' + gradle.rxAndroidVersion

    //AutoDispose
    api 'com.uber.autodispose:autodispose-ktx:' + gradle.autoDisposeVersion
    api 'com.uber.autodispose:autodispose-android-ktx:' + gradle.autoDisposeVersion
    api 'com.uber.autodispose:autodispose-android-archcomponents-ktx:' + gradle.autoDisposeVersion

    //Glide
    api 'com.github.bumptech.glide:glide:' + gradle.glideVersion

    //Moshi
    api 'com.squareup.moshi:moshi:1.8.0'

    //EventBus
    api 'org.greenrobot:eventbus:' + gradle.eventBusVersion

    //other
    api 'com.squareup.okhttp3:logging-interceptor:' + gradle.loggingInterceptorVersion
    api 'com.jakewharton.timber:timber:' + gradle.timberVersion
    api 'org.jetbrains.anko:anko-commons:' + gradle.ankoVersion
    api 'org.jetbrains.anko:anko-design:' + gradle.ankoVersion
    api 'com.billy.android:gloading:1.0.0'

    //MultiType
    api('me.drakeet.multitype:multitype:' + gradle.multiTypeVersion) {
        exclude group: "androidx"
    }
}
//repositories {
//    mavenCentral()
//}
tasks.withType(Javadoc).all {
    enabled = false
}

publish {
    artifactId = 'baselibrary'
    userOrg = 'linzheng1998918'
    groupId = 'com.lz'
    uploadName = 'BaseLibrary'
    publishVersion = '0.1.0'
    desc = 'Android Dev Base Library'
    website = 'https://github.com/linzhengloser/BaseLibrary'
    licences = ['Apache-2.0']
}

